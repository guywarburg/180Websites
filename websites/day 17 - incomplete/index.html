<body>
	<h1 id="myHeader">Time to Party?</h1>
	<h3 id="mainText">Enter a birthdate and time to see if it's party time</h3>
	<form id="myForm">
		<label>Birthdate: </label>
		<input type="date" id="bdate" name="bdate" placeholder="dd/mm/yyyy">
		<label>Time: </label>
		<input type="time" id="btime" name="btime" placeholder="24:00">
		<input type="submit" class="btn" value="Party time?">
	</form>
	<img class="sadFace" src="https://cdn.shopify.com/s/files/1/1061/1924/files/Sad_Face_Emoji.png?9898922749706957214">
	<img class="sadTime" src="https://www.emojibase.com/resources/img/emojis/apple/x1f62d.png.pagespeed.ic.Hlf30hkFMH.png">

	<script type="text/javascript" src="js/script.js"></script>
</body>
