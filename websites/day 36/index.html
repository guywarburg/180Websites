<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/removeDefaults.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>180 Websites | Day 36</title>
</head>
<body>
	<div class="statsContainer">
		<p class="stats">
			Health: <span class="health">10</span> 
			Love: <span class="love">10</span> 
			Happiness: <span class="happiness">10</span>
		</p>	
	</div>
	<div class="dudeContainer">
		<div class="head">
			<div class="face">
				<div class="eyes">
					<div class="eye leftEye"></div>
					<div class="eye rightEye"></div>
				</div>
			<div class="smile happy"></div>
		</div>
			<div class="arm leftArm"></div>
			<div class="arm rightArm"></div>
			<div class="arm leftLeg"></div>
			<div class="arm rightLeg"></div>
		</div>
	</div>
	<div class="btnContainer">
		<button class="feedBtn">Feed the Dude</button>
		<button class="hugBtn">Hug the Dude</button>
		<button class="playBtn">Play with the Dude</button>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
