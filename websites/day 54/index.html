<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/removeDefaults.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>180 Websites | Day 54</title>
</head>
<body>
	<h1>My Calculator</h1>
	<div class="main-container">
		<div class="display"></div>
		<div class="btn-container">
			<div class="btn clear" id="AC">AC</div>
			<div class="btn clear" id="C">A</div>
			<div class="btn negate" id="negate">±</div>
			<div class="btn operand" id="divide">÷</div>
			<div class="btn num" id="7">7</div>
			<div class="btn num" id="8">8</div>
			<div class="btn num" id="9">9</div>
			<div class="btn operand" id="multiply">X</div>
			<div class="btn num" id="4">4</div>
			<div class="btn num" id="5">5</div>
			<div class="btn num" id="6">6</div>
			<div class="btn operand" id="minus">-</div>
			<div class="btn num" id="1">1</div>
			<div class="btn num" id="2">2</div>
			<div class="btn num" id="3">3</div>
			<div class="btn operand" id="plus">+</div>
			<div class="btn blank"></div>
			<div class="btn num" id="0">0</div>
			<div class="btn" id="dot">.</div>
			<div class="btn" id="equals">=</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
