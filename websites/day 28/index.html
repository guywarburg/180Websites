<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/removeDefaults.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>180 Websites | Day 12</title>
</head>
<body>
	<div class="intro">
		<h1>The Click Challenge</h1>
		<h3>How many clicks can you get per second?</h3>
		<p>Click start and you'll have thirty seconds to click anywhere on the page as many times as you can!</p>
		<button class="start">Start!</button>
	</div>
	<div class="container">
		<div class="circle circleBase"></div>
		<div class="circle circleRotate"></div>
		<div class="overlayR"></div>
		<div class="overlayL"></div>
		<div class="numbers">0</div>
		<div class="clicker"></div>
	</div>
	<div class="results">
		<h1>Time's Up!</h1>
		<h3 class="totalScore"></h3>
		<h3 class="clicksPerSec"></h3>
		<a href="#">Try apain?</a>
	</div>
	<script src="js/jquery.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
