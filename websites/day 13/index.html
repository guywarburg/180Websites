<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/removeDefaults.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>180 Websites | Day 13</title>
</head>
<body>
	<div id="computer">
		<h1>Computer</h1>
		<div class="compDiv">
			<img class="left choice leftHand" src="images/leftHand.png">
			<img class="left choice rock" src="images/rock.png">
			<img class="left choice paper" src="images/paper.png">
			<img class="left choice scissors" src="images/scissors.png">
		</div>
	</div>
	<div id="score">
		<p class="message">Choose your weapon</p>
	</div>
	<div id="you">
		<h1>You</h1>
		<div class="youDiv">
			<img class="right choice rightHand" src="images/rightHand.png">
			<img class="right choice rock" src="images/rock.png">
			<img class="right choice paper" src="images/paper.png">
			<img class="right choice scissors" src="images/scissors.png">
		</div>
		<div id="rock" class="userBtn">
			<h2>rock</h2>
		</div>
		<div id="paper" class="userBtn">
			<h2>paper</h2>
		</div>
		<div id="scissors" class="userBtn">
			<h2>scissors</h2>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
