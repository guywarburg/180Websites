<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/removeDefaults.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>180 Websites | Day 25</title>
</head>
<body>
	<div class="header">
		<h1 class="title">SCRAMBLED!</h1>
	</div>
	<div class="explanation">
		<p class="mainTxt">You have three chances to unscramble the word. <br/>
			If you succeed, you get a point.<br/>
			If you fail, you lose a point.<br/>
		</p>
		<button class="start" disabled>Let's Play!</button>
	</div>
	<div class="game">
		<p class="gameTxt">Good Luck!</p>
		<div class="score"></div>
		<div class="letters"></div>
		<form class="userGuess">
			<input type="text" placeholder="Enter your guess">
			<button type="submit">Submit</button>
		</form>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
